<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<br/>
		<div class="container">
			<div class ='row'>
				<div class="col-12">
					<h1>Calculate Weather Summary</h1>
					<form method="post">
						{% csrf_token %}
						<select name="station" id="station" required>
							<option disabled selected>Select Station</option>
							{% for i in station_ids %}
					  		<option value="{{ i.station_id }}"> {{ i.station_id }} </option>
					  		{% endfor %}
						</select>
						<select name="year" id="year" required>
							<option disabled selected>Choose Year</option>
							{% for i in years %}
					  		<option value="{{ i }}">{{ i }}</option>
					  		{% endfor %}
						</select>
						<button type="submit" class="btn btn-primary" name="">Calculate</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
